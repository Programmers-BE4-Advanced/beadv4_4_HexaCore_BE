name: Dynamic CI for Multi-Module Project (MSA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: 변경된 서비스 모듈을 감지하는 작업
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read # PR에서 변경된 파일 목록을 읽기 위해 필요
    outputs:
      # build-and-push job에서 사용할 모듈 목록을 출력으로 설정합니다.
      # 예: '["user", "product"]' 형태의 JSON 배열 문자열이 됩니다.
      modules: ${{ steps.filter.outputs.changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 'dorny/paths-filter' 액션을 사용하여 변경된 경로를 기반으로 필터링합니다.
      - name: Detect changed modules
        uses: dorny/paths-filter@v3
        id: filter
        with:
          # 이 필터 목록에 모든 서비스 모듈을 추가하여 관리해야 합니다.
          filters: |
            user:
              - 'user/**'
            product:
              - 'product/**'
            market:
              - 'market/**'
            chat:
              - 'chat/**'
            cash:
              - 'cash/**'
            notification:
              - 'notification/**'
            settlement:
              - 'settlement/**'
            all:
              - 'common/**'
              - 'security/**'

  # Job 2: 변경된 각 모듈에 대해 이미지를 빌드하고 푸시하는 작업
  build-and-push:
    needs: changes # 'changes' job이 성공적으로 끝나야 이 job이 실행됩니다.
    if: ${{ needs.changes.outputs.modules != '[]' && needs.changes.outputs.modules != '' }} # 변경된 모듈이 있을 때만 실행합니다.
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GHCR에 패키지(이미지)를 쓰기 위해 필요
    
    strategy:
      fail-fast: false # 하나의 빌드가 실패해도 다른 빌드는 계속 진행합니다.
      matrix:
        # 'changes' job의 출력(JSON 배열)을 사용하여 'module' 변수를 설정합니다.
        # 만약 'all' 필터가 감지되었다면, 모든 서비스 목록으로 매트릭스를 구성합니다.
        module: ${{ contains(needs.changes.outputs.modules, '"all"') && fromJson('["user", "product", "market", "chat", "cash", "notification", "settlement"]') || fromJson(needs.changes.outputs.modules) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # <--- 빌드 컨텍스트를 프로젝트 루트로 변경
          file: ./${{ matrix.module }}/Dockerfile # <--- Dockerfile 경로는 루트 기준 상대 경로
          push: true
          build-args: | # <--- Dockerfile에 빌드 인자 전달
            MODULE_NAME=${{ matrix.module }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.module }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
